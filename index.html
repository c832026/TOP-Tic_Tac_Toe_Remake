<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/processed/styles.css">
    <script src="./scripts/tic-tac-toe.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="tic-tac-toe-container">
      <h1>Tic Tac Toe</h1>
      <div class="button-container">
        <button class="start-button">Start</button>
        <button class="reset-button">Reset</button>
      </div>
      <div class="game-container">
        <div class="position-container" data-position="0"></div>
        <div class="position-container" data-position="1"></div>
        <div class="position-container" data-position="2"></div>
        <div class="position-container" data-position="3"></div>
        <div class="position-container" data-position="4"></div>
        <div class="position-container" data-position="5"></div>
        <div class="position-container" data-position="6"></div>
        <div class="position-container" data-position="7"></div>
        <div class="position-container" data-position="8"></div>
      </div>
      <p class="result-text"></p>
    </div>
  </body>
</html>
